rails:
  vars:
    # Ansible and initial vars
    ansible_port: "{{ deploy_port }}" # do not change it
    OHMYZSH_THEME: kolo

    # Server vars
    nodejs_version: "12.x"
    postgresql_version: 11.5
    ruby_version: 2.4.1

    letsencrypt_email: my-email@mail.com

    monit_enabled: true
    monit_webinterface_enabled: true
    monit_webinterface_port: 2812
    monit_webinterface_acl_rules: "admin:password"

    slack_webhook_url: https://hooks.slack.com/services/<slack webhook uri>

    aws_backups_enabled: false
    aws_bucket_name: YOUR_BUCKET_NAME
    aws_key: AWS_KEY
    aws_key_secret: AWS_SECRET_KEY
    aws_region: eu-west-1

    # App vars
    app_name: project
    db_name: project
